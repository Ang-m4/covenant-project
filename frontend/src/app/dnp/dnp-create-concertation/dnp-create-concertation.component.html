<div class="container-fluid">

  <div class="container">

    <div class="row justify-content-center">
      <div class="col col-md-8">
        <h5> Nueva Concertacion:</h5>
        <div class="card concertation-display">

          <div class="card-body">
            <form [formGroup]="formConcertation">
              <div class="row">
                <div class="col">
                  <h6 class="card-subtitle mb-2 text-muted">Name:</h6>
                  <input type="text" class="form-control form-control-sm" formControlName="name">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <h6 class="card-subtitle mb-2 text-muted">Descripcion:</h6>
                  <textarea class="form-control form-control-sm" formControlName="description"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <h6 class="card-subtitle mb-2 text-muted">Sector:</h6>
                  <select type="" class="form-control form-control-sm" formControlName="sectorId">
                    <option selected value="...">...</option>
                    <option *ngFor="let sector of sectors" [value]="sector.id">{{sector.name}}</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <h6 class="card-subtitle mb-2 text-muted">Es abierto:</h6>
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"
                      formControlName="isOpen">
                    <label class="form-check-label" for="defaultCheck1">
                      Si
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <h6 class="card-subtitle mb-2 text-muted">Fecha de inicio:</h6>
                  <input type="date" class="form-control form-control-sm" formControlName="apertureDate">
                </div>

              </div>
            </form>
          </div>

        </div>
        <button class="btn btn-dark" style="margin-top:10px" (click)="navigateDnp()"> Crear</button>
      </div>
    </div>

  </div>

</div>
