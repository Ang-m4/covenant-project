<div class="container">

  <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

    <form [formGroup]="loginForm" style="width: 23rem;">

      <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia Sesion</h3>

      <div class="form-outline mb-4">
        <input type="email" id="form2Example18" class="form-control form-control-lg" formControlName="email"/>
        <label class="form-label" for="form2Example18">Correo</label>
      </div>

      <div class="form-outline mb-4">
        <input type="password" id="form2Example28" class="form-control form-control-lg" formControlName="password"/>
        <label class="form-label" for="form2Example28">Contraseña</label>
      </div>

      <div class="pt-1 mb-4">
        <button class="btn btn-dark btn-lg btn-block" (click)="validateLogin()" type="button">Ingresa</button>
      </div>

      <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Olvidaste tu contraseña?</a></p>
      <p>No tienes una cuenta? <a href="/register" class="link-dark">Registrate</a></p>

    </form>

  </div>
</div>
